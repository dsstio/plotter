<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script type="text/javascript" src="/assets/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/script/main.js"></script>

	<link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/style/main.css">
</head>
<body>
	<div class="container">
		<h1><i class="fa fa-twitter" aria-hidden="true"></i> Plotter</h1>

		<h2>Simple Text</h2>
		<div class="input-group">
		<input type="text" class="form-control input-lg" id="text" placeholder="text">
			<span class="input-group-btn">
				<button class="btn btn-default btn-lg animation" id="btnprintsmall">Small</button>
				<button class="btn btn-default btn-lg animation" id="btnprintbig">Big</button>
				<button class="btn btn-default btn-lg animation" id="btnprintqrcode">QR Code</button>
			</span>
		</div>

		<h2>Images</h2>
		<div class="row">
			{{#images}}
				<div class="col-sm-3 image animation" name="{{key}}"><img src="{{url}}" width="100%" />{{name}}</div>
			{{/images}}
		</div>
	</div>
</body>
</html>
